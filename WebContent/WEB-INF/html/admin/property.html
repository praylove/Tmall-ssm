                                    if(addValidate()) {

                                            url: url,
                                            type: 'post',
                                            success: function(data) {

                                            },
                                            clearForm: true
                                        });

                                    } else {

		<script type="text/javascript">
			function getData() {
				clearDataDom();
				var cid = window.location.pathname.match(/[0-9]+/i)
				$.get('../admin/categorys/' + cid, function(data, status){
					$('.m-category-name').text(data.name);
				})
				
				var param = $.cookie('pp-pageParam');
				if (!param)  param =  "";
				$.get(url + param, function(data, status) {
					var list = data.list;
					for(var i in list) {
						$('#simple-table tbody').append('<tr> <td class="id">' +
							list[i].id + '</td>' +
							'<td>' + list[i].name + '</td>' +
							'<td><div class="hidden-sm hidden-xs btn-group">' +
							'<button class="btn btn-xs btn-info m-edit-btn"><i class="ace-icon fa fa-pencil bigger-120"></i></button>' +
							'<button class="btn btn-xs btn-danger m-delete-btn"><i class="ace-icon fa fa-trash-o bigger-120"></i></button>' +
							'</div>' +
							'</td></tr>');

					}
					pageDom(data);
				});
			}
			 var validateParam = {
	                    rules: {
	                        name: {
	                            required: true,
	                            rangelength: [2, 10]
	                        }
	                    },
	                    messages: {
	                        name: {
	                            required: "属性名不能为空",
	                            rangelength: "请输入 2 到 10 个 字符"
	                        }
	                    }
	            }

			function clearDataDom() {
				$('#simple-table tbody').empty();
				$('.pagination').empty();
			}

			function pageDom(data) {
				var pageDom = "";
				var disableClass = ' class="disabled"';
				var activeClass = ' class="active"';
				pageDom = '<li';
				if(!data.hasPreviousPage)
					pageDom += disableClass;
				pageDom += '><a href="?p=1"><span aria-hidden="true">&laquo;</span></a></li><li'
				if(!data.hasPreviousPage)
					pageDom += disableClass;
				pageDom += '><a href="?p=' + data.prePage + '" aria-label="end"><span aria-hidden="true">&lsaquo;</span></a></li>';
				for(var i in data.navigatepageNums) {
					var n = data.navigatepageNums[i];
					pageDom += '<li';
					if(n == data.pageNum)
						pageDom += activeClass;
					pageDom += '><a href="?p=' + n + '">' + n + '</a></li>'
				}
				pageDom += '<li';
				if(!data.hasNextPage)
					pageDom += disableClass;
				pageDom += '><a href="?p=' + data.nextPage + '" aria-label="end"><span aria-hidden="true">&rsaquo;</span></a></li><li'
				if(!data.hasNextPage)
					pageDom += disableClass;
				pageDom += '><a href="?p=' + data.pages + '" aria-label="end"><span aria-hidden="true">&raquo;</span></a></li>';

				$('.pagination').append(pageDom);
			}

			$.validator.setDefaults({
                submitHandler: function() {}
            });

            
            function addValidate() {
                return $('#add-form').validate(validateParam).form();
            }
                function editValidate() {
                    return $('#edit-form').validate(validateParam).form();
            }
		</script>
